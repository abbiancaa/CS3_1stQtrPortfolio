<!DOCTYPE html>
<html>
<body>

<h1>hi so like cs pls be kind to me</h1>

<button onclick="outp()">Click!</button>
<p id="demo"></p>

<input id="i1" type="text" placeholder="type smth">
<button onclick="outp2()">output</button>
<p id="demo2"></p>
<script> 
    
    function outp(){
        var txt;
        if (confirm("Press a button!")){
            txt = "u pressed ok :)";
        }
        else{
            txt = "u canceled :(";
        }
        document.getElementById("demo").innerHTML = txt;
    }

    function outp2(){
        var i1 = document.getElementById("i1");
        var in1 = i1.value;
        document.getElementById("demo2").innerHTML = in1;
        window.alert(in1);
    }

</script>
