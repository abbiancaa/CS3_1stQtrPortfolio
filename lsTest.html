   function sForm() {

    let invalids = document.querySelectorAll(".invalid");
    if (invalids.length > 0) {
        alert("Please fill out all required fields.");
        return false;
    }
  
    if (!confirm("Do you want to submit this form?")) return false;

    let signups = JSON.parse(localStorage.getItem("cSignup")) || [];
    let status = document.querySelector('input[name="status"]:checked');

    let signup = {
        studentID: document.getElementById("StudentID").value,
        name: document.getElementById("fname").value,
        birthday: document.getElementById("bday").value,
        email: document.getElementById("mail").value,
        phone: document.getElementById("phone").value,
        grade: document.getElementById("year").value,
        status: status ? status.value : "",
        club: document.getElementById("club").value,
        message: document.getElementById("message").value,
    };

    signups.push(signup);
    localStorage.setItem("cSignup", JSON.stringify(signups));

    alert("Signup saved!");
    return false;
}
