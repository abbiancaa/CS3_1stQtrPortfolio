<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

<h1>Club Sign Up Form</h1>

<style>
    h1{
        text-align: center;
    }

    html{
        font-family: "Lexend";
        font-size: larger;
        background-color: #eaf7ff;
    }

    form{
        background-color: #f0faff;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.35);
        border-radius: 20px;
        width: 450px;
        margin: 10px auto;
    }

    .buttons{
        width: 100%;
        display: block;
        justify-content: center;
        gap: 5px;
        font-size: large;
    }

    #vsu{
        display: block; 
        width: 100%;
        margin: 2px 0 0 0;

        justify-content: center; 
        font-size: large; 
        background-color: #c8edff; 

        border: none; 
        border-radius: 5px;
        
    }

    input{
        width: 100%;
        height: auto;
        margin-bottom: 1px;
        font-size: large;
        box-sizing: border-box;
    }

    input[name="in_ex"]{
        width: auto;
    }

    select{
        width: 100%;
        height: auto;
        margin-bottom: 1px;
        font-family: "Lexend";
        font-size: medium;
        box-sizing: border-box;
        background-color: white;;
    }

    input:focus, select:focus, textarea:focus{
        outline: #89b6cd solid 2px;
        border-radius: 5px;
        border-width: 1.5px;
    }

</style>

<form method="post" onsubmit="return confirm('Confirm Submission?')" onreset="return res()" id="G2">
    <fieldset>
        <legend class="leg">Personal Information</legend>

        <label for="Sid">StudentID:</label><br>
        <input type="number" id="Sid" name="Sid" required><br>

        <label for="fname">Full name:</label><br>
        <input class="txt" onblur="blurF(this)" type="text" id="fname" name="fname" required><br>

        <label for="bday">Birthday:</label><br>
        <input type="date" id="bday" name="bday" required><br>

        <label for="em">Email address:</label><br>
        <input type="email" id="em" name="em" required><br>
    </fieldset> <br><br>

    <fieldset>
        <legend class="leg">Additional Information</legend>

        <label for="mpn">Mobile phone:</label><br>
        <input class="txt" onblur="blurF(this)" type="text" id="mpn" name="mpn" required><br>

        <label for="gl">Grade Level:</label><br>
        <select id="gl" name="gl" required>
            <option value="Select Grade Level">Select Grade Level</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
        </select> <br>

        <label for="in_ex">Intern / Extern:</label><br>
        <input type="radio" id="in" value="Intern" name="in_ex" required>
        <label for="in">Intern</label><br>
        <input type="radio" id="ex" name="in_ex" value="Extern" required>
        <label for="ex">Extern</label><br>

        <label for="poc">Preferred Organization / Club</label><br>
        <select id="poc" name="poc" required>
            <option value="Select Club">Select Club</option>
            <option value="Aksis">Aksis</option>
            <option value="Alianti">Alianti</option>
            <option value="Math Club">Math Club</option>
            <option value="Pallastro">Pallastro</option>
            <option value="Pisay.XYZ">Pisay.XYZ</option>
            <option value="Sagala">Sagala</option>
        </select> <br>
        </fieldset><br>

        <label for="q">Why do you want to join:</label><br>
        <textarea class="txt" onblur="blurF(this)" id="q" name="q" required></textarea><hr>

        <button class="buttons" type="submit">Submit</button>
        <button class="buttons" type="reset">Reset</button>
        <button id="vsu" onclick="window.location.href='viewSignUps.html'">View Sign Ups</button>

</form>

<script>
    //red outline if text is empty 
    function blurF(thisElement){
        var text = thisElement.value;
        if(text === ""){
            thisElement.style.border = "none";
            thisElement.style.outline = "#dd655f solid 1.5px";
            thisElement.style.borderRadius = "5px";

        }
        else{
            thisElement.style.border = "none";
            thisElement.style.outline = "lightgrey solid 1px";
            thisElement.style.borderRadius = "5px";
        }
    }

    //confirm submission and reset
    function sub(){
        if(confirm('Confirm submission?')){
            return true;
        }
        else{
            return false;
        }
    }

    function res(){
        if(confirm('Confirm reset of information?')){
            return true;
        }
        else{
            return false;
        }
    }

    

    //local storage

        poc: poc.value,
        q: q.value
    } */

    const form = document.getElementById('G2');

    const sid = document.getElementById('Sid').value.trim();
    const fname = document.getElementById('fname').value.trim();
    /* const bday = document.getElementById('bday').value.trim();
    const em = document.getElementById('em').value.trim();

    const mpn = document.getElementById('mpn').value.trim();
    const gl = document.getElementById('gl').value.trim();
    const in_ex = document.querySelector('input[name="in_ex"]:checked').value;
    const poc = document.getElementById('poc').value.trim();

    const q = document.getElementById('q').value.trim();
    */ 
    
    form.addEventListener('submit', function(event){
        event.preventDefault();

        localStorage.setItem('Sid', sid);

        localStorage.setItem('bday', bday);

        localStorage.setItem('mpn', mpn);
        localStorage.setItem('gl', gl);
        localStorage.setItem('poc', poc);
        localStorage.setItem('q', q); */
    });

</script>

</html>
